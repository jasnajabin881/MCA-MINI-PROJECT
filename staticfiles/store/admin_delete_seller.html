{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Seller</h2>
    <p>Are you sure you want to delete the seller "<strong>{{ seller.email }}</strong>"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admin_sellers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
