<!-- store/templates/store/header.html -->

<!-- Top Bar Start -->
<div class="top-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <i class="fa fa-envelope"></i> support@email.com
            </div>
            <div class="col-sm-6">
                <i class="fa fa-phone-alt"></i> +012-345-6789
            </div>
        </div>
    </div>
</div>
<!-- Top Bar End -->

<!-- Navbar Start -->
<div class="nav">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="{% url 'home' %}" class="navbar-brand">MENU</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mr-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'product_list' %}" class="nav-item nav-link">Products</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'view_cart' %}" class="nav-item nav-link">Cart</a>
                        <a href="{% url 'checkout' %}" class="nav-item nav-link">Checkout</a>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <a href="{% url 'user_orders_list' %}" class="nav-item nav-link">My Orders</a>
                    {% else %}
                        <a href="{% url 'user_login' %}" class="nav-item nav-link">Login</a>
                    {% endif %}
                </div>
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a href="{% url 'user_logout' %}" class="nav-item nav-link">Logout</a>
                    {% else %}
                        <a href="{% url 'register_user' %}" class="nav-item nav-link">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
